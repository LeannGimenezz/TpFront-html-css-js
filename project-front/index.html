<!doctype html>
<html lang="en">  
<head>    
    <meta charset="UTF-8" />    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <title>Proyecto final</title>    
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />  
</head>  
<body>    
    <header>      
        <div class="container_principal">        
            <div class="container_header">          
                <div class="header_search">            
                    <input class="inputHeader" type="text" placeholder="Ingrese un elemento">            
                    <button class="buttonSearch">Buscar              
                        <span class="material-symbols-outlined">                
                            search              
                        </span>            
                    </button>                     
                </div>          
                <div>            
                    <button class="header_buttonAdd" id="buttonAddElement">Agregar elemento              
                        <span class="material-symbols-outlined">                
                            add              
                        </span>            
                    </button>          
                </div>        
            </div>      
        </div>    
    </header>
    <main>  
        <div class="container_view">    
            <aside class="listAside">      
                <h2>Categorias        
                    <span class="material-symbols-outlined">          
                        filter_list          
                    </span>      
                </h2>      
                <ul id="listFilter" />    
            </aside>  
            <div class="store" id="storeContainer" />        
        </div>  
        <div class="popUpContainer_principal" id="modalPopUp">    
            <div class="popUpContainer">      
                <div class="containerTitle_popUp">        
                    <h1>Agregar o modificar un producto</h1>      
                </div>      
                <div class="containerInputs_popUp">        
                    <input type="text" placeholder="Nombre del producto" id="nombre">        
                    <input type="text" placeholder="Ingrese una imagen" id="img">        
                    <input type="number" placeholder="Precio del producto" value="0" id="precio">        
                    <select id="categoria">          
                        <option>Seleccione una categoria</option>          
                        <option>Gaseosas</option>          
                        <option>Hamburguesas</option>            
                        <option>Papas</option>        
                    </select>      
                </div>      
                <div class="containerButtonsPopUp">        
                    <button class="buttonPopUp cancel"  id="cancelButton">Cancelar</button>        
                    <button class="buttonPopUp accept"  id="acceptButton">Aceptar</button>        
                    <button class="buttonPopUp delete"  id="deleteButton">Eliminar</button>      
                </div>    
            </div>  
        </div>
    </main>    
    <script type="module" src="/main.js"></script>  
</body>
</html>
